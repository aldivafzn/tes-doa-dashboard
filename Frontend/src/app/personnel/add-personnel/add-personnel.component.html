<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="submitPersonnel()">
        <div class="mb-4">
          <a href="/searchPersonnel" class="text-lg text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 py-3 mx-3">ADD PERSONNEL</h2>
        </div>

        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Personnel Name-->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Personnel Name
            </label>
            <input [(ngModel)]="personnelData.name" name="name" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Personnel Number/ID -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Personnel Number/ID
            </label>
            <input [(ngModel)]="personnelData.personnel_no" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Department -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Department
            </label>
            <select id="unit" name="unit" [(ngModel)]="personnelData.department" class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full py-3 px-4" required>
              <option value="" disabled>Select Unit</option>
              <option value="TE">TE</option>
              <option value="TEC_1">TEC-1</option>
              <option value="TEA">TEA</option>
              <option value="TEA_1">TEA-1</option>
              <option value="TEA_2">TEA-2</option>
              <option value="TEA_3">TEA-3</option>
              <option value="TEA_4">TEA-4</option>
              <option value="TED">TED</option>
              <option value="TED_1">TED-1</option>
              <option value="TED_2">TED-2</option>
              <option value="TED_3">TED-3</option>
              <option value="TED_4">TED-4</option>
              <option value="TER">TER</option>
              <option value="TER_1">TER-1</option>
              <option value="TER_2">TER-2</option>
              <option value="TER_3">TER-3</option>
              <option value="TER_4">TER-4</option>
              <option value="TER_5">TER-5</option>
              <option value="TEL">TEL</option>
              <option value="TEL_1">TEL-1</option>
              <option value="TEL_2">TEL-2</option>
              <option value="TEJ">TEJ</option>
              <option value="TEJ_1">TEJ-1</option>
              <option value="TEJ_2">TEJ-2</option>
              <option value="TEJ_3">TEJ-3</option>
              <option value="TEM">TEM</option>
              <option value="TEM_1">TEM-1</option>
              <option value="TEM_2">TEM-2</option>
              <option value="TEM_3">TEM-3</option>
            </select>
          </div>
        </div>

        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Email Address -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Email Address
            </label>
            <input [(ngModel)]="personnelData.email" name="email" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Birth Date -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Birth Date
            </label>
            <input [(ngModel)]="personnelData.birth_date" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
          <!-- Employment Date -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Employment Date
            </label>
            <input [(ngModel)]="personnelData.employ_date" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
        </div>
        
        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Title(s)
            </label>
            <textarea [(ngModel)]="personnelData.title" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Description
            </label>
            <textarea [(ngModel)]="personnelData.job_desc" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>

        <!-- Fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Design Experience
            </label>
            <textarea [(ngModel)]="personnelData.design_exp" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>

        <!-- Fifth Row -->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Education(s)
            </label>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div *ngFor="let education of educations" class="flex flex-wrap w-full">
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                University
              </label>
              <input [(ngModel)]="education.university" name="university" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Major
              </label>
              <input [(ngModel)]="education.major" name="major" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Graduation Year
              </label>
              <input [(ngModel)]="education.grad_year" name="grad_year" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Remark
              </label>
              <textarea [(ngModel)]="education.remark" name="remark" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
          </div>
          
          <div class="w-full px-3 mb-6 space-x-2">
            <button (click)="addEduOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button (click)="removeEduOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
